<header>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">Fashion Tips</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown" data-ng-class="{'open': showLogin}" data-ng-show="!authenticated">
                            <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong
                                    class="caret"></strong></a>

                            <div class="dropdown-menu">
                                <form name="signinForm" accept-charset="UTF-8" data-ng-submit="login()">
                                    <div class="form-group has-feedback"
                                         data-ng-class="{ 'has-error': signinForm.username.$invalid }">
                                        <input class="form-control" type="text" placeholder="Username" id="username"
                                               name="username" data-ng-model="credentials.username" required>
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"
                                      data-ng-show="signinForm.username.$touched"></span>
                                        <span class="sr-only">(success)</span>
                                    </div>
                                    <div class="form-group has-feedback"
                                         data-ng-class="{ 'has-error': signinForm.password.$invalid }">
                                        <input class="form-control" placeholder="Password" id="password" name="password"
                                               data-ng-model="credentials.password" required>
                                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"
                                      data-ng-show="signinForm.password.$touched"></span>
                                        <span class="sr-only">(success)</span>
                                    </div>
                                    <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
                                </form>
                            </div>
                        </li>
                        <p class="navbar-text navbar-right" data-ng-if="authenticated">Hello, <a href="#/"
                                                                                                 class="navbar-link">{{
                            user.username }}</a></p>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
