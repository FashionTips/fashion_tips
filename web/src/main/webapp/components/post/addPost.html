<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2>Post: {{ postForm.title }}</h2>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" data-ng-model="postForm.title">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" data-ng-model="postForm.text" title="Textarea"></textarea>
            </div>
            <div class="form-group">
                <label>Photo</label>
                <input type="file" onchange="angular.element(this).scope().uploadFile(this.files)">
                <p class="help-block">Attach picture.</p>
            </div>
            <button type="submit" class="btn btn-default" data-ng-click="submit()">Submit</button>
        </div>
    </div>
</div>
