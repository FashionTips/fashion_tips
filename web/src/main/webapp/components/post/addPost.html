<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="alert alert-success" role="alert" data-ng-show="newPostUrl && !error">
                <strong>Well done!</strong> You have been successfully add the post, and now it sits
                <a href="{{ newPostUrl }}">here</a>
            </div>
            <div class="alert alert-danger" role="alert" data-ng-show="error">
                Error occurred, post was not stored :-(
            </div>
            <div class="page-header">
                <h2>Post: {{ postForm.title }}</h2>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" data-ng-model="postForm.title" autofocus>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" data-ng-model="postForm.textMessage"
                          title="Textarea"></textarea>
            </div>
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default">
                    <input type="radio" name="Category" id="POST" ng-model="postForm.category">
                    POST </label>
                <label class="btn btn-default">
                    <input type="radio" name="Category" id="QUESTION" ng-model="postForm.category">
                    QUESTION </label>
            </div>

            <div class="form-group">
                <img data-ng-src="{{image.imgUrl}}" ng-repeat="image in postForm.images" height="100"/>
            </div>
            <div class="form-group">
                <input type = "file" file-model = "myFile"/>
                <button ng-click = "uploadFile()">Upload image</button>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-default" data-ng-click="submit()">Submit</button>
            </div>
        </div>
    </div>
</div>
