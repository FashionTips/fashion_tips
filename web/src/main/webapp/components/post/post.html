<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h2>{{ post.title }}
                    <small>by {{ post.author }}</small>
                </h2>
            </div>

            <div id="post-gallery" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="..." alt="...">
                    </div>
                    <div class="item">
                        <img src="..." alt="...">
                    </div>
                    ...
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#post-gallery" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#post-gallery" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <p>{{ post.textMessage }}</p>

            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#tags-input"
                    aria-expanded="false" aria-controls="tags-input">Add tags</button>
            <div class="collapse" id="tags-input">
                <p>Comma separated, please:</p>
                <input name="tags" type="text">
            </div>

        </div>
    </div>
</div>
