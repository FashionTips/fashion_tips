<div class="modal-body">
    Are you sure you want to delete a post? This operation cannot be undone. {{ post.id }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-danger" data-ng-click="ok()">Delete post</button>
</div>
